<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="all.css">
  <title>4F TimeZone</title>
</head>
<body>
  <div class="wrapper">
    <h1>WORLD CLOCK</h1>
    <div class="worldTimeZone">
      <div class="timeZone white" data-timeZone="America/New_York">
        <div class="localZone">
          <div class="name"></div>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
      <div class="timeZone" data-timeZone="Europe/London">
        <div class="localZone">
          <div class="name"></div>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
      <div class="timeZone" data-timeZone="Asia/Bangkok">
        <div class="localZone">
          <div class="name"></div>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
      <div class="timeZone" data-timeZone="Asia/Taipei">
        <div class="localZone">
          <div class="name"></div>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
      <div class="timeZone white" data-timeZone="Australia/Sydney">
      <div class="localZone">
        <div class="name"></div>
        <div class="date"></div>
      </div>
      <div class="time"></div>
    </div>
    </div>
  </div>
  <script src="all.js"></script>
</body>
</html>
