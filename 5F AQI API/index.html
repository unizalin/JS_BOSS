  <div class="jsBoss">
    <div class="wrapper">
      <div class="top">
        <div class="left">
          <h1>空氣品質指標(AQI)</h1>
          <select class="aqiList">
            <option selected disabled>請選擇地區</option>
          </select>
        </div>
        <div class="right">
          <div class="status status1">
            <div class="statusNum">0~50</div>
            <div class="statusText">良好</div>
          </div>
          <div class="status status2">
            <div class="statusNum">51~100</div>
            <div class="statusText">普通</div>
          </div>
          <div class="status status3">
            <div class="statusNum">101~150</div>
            <div class="statusText">對敏感族群<br>不健康</div>
          </div>
          <div class="status status4">
            <div class="statusNum">151~200</div>
            <div class="statusText">對所有族群<br>不健康</div>
          </div>
          <div class="status status5">
            <div class="statusNum">201～300</div>
            <div class="statusText">非常不健康</div>
          </div>
          <div class="status status6">
              <div class="statusNum">301～400</div>
              <div class="statusText">危害</div>
            </div>
        </div>
      </div>
      <div class="middle">
        <div class="selectCity">
          <div class="city"></div>
          <div class="updateTime">
            <span class="time"></span>
            <span>更新</span>
          </div>
        </div>
      </div>
